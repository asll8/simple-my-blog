<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="blog-container">
        <div class="img-container">
            <img src="assets/images/leaves.png" alt="Leaf Icon" class="header-icon">
        </div>
        <h1>My Blog</h1>
        <form id="post-form">
            <label for="title">Blog Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="description">Blog Description:</label>
            <textarea id="description" name="description" required></textarea>
            <button type="submit">Submit Blog Post</button>
        </form>
        <div class="fetch-data-container">
            <button id="fetch-data" type="button">Fetch Blog Posts from JSONBin</button>
            <h2>Blog Posts</h2>
        </div>
        <ul id="output">
            <li>No blog posts yet!</li>
        </ul>
    </div>
    <script src="script.js" defer></script>
    <footer>
        <p>Â© 2024 My Blog. All rights reserved.</p>
    </footer>
</body>
</html>
